<!DOCTYPE html>
<html lang="en" style="background: black">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/main.css">
  <title>Count Down</title>
  <style data-font></style>
  <style data-color-style></style>
</head>

<body data-theme="dark">
  <header>
    <nav>
      <ul>
        <li data-configuration aria-label="Update Configurations">
          <div class="label">Configure</div>
          <div class="dropdown">
            <ul>
              <li class="prevent-select" data-work-time>
                <div aria-label="Work time in minute">Work Time</div>
                <small class="time-in-minute">Not sure</small>
              </li>
              <li class="prevent-select" data-rest-time>
                <div aria-label="Rest time in minute">Rest Time</div>
                <small class="time-in-minute">Not sure</small>
              </li>
              <li class="prevent-select" data-font-switcher="" aria-label="Switching Between Fonts">
                <div aria-label="Font Switcher">Font</div>
                <small>
                  <label for="font-name" aria-label="Font Name"></label>
                </small>
              </li>
              <li class="prevent-select color-picker">
                <span aria-label="Pick your own theme">Theme</span>
                <input data-bg type="color" name="BG">
                <input data-fg type="color" name="FG">
              </li>
            </ul>
          </div>
        </li>
        <li data-theme-toggle aria-label="Change to light theme">
          <div class="label">Dark Mode</div>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="countdown">
        <div class="box add prevent-select">
          +5
        </div>
        <div class="display prevent-select">00:00</div>
        <div class="box remove prevent-select">
          -5
        </div>
      </div>
      <div class="status">â €</div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
