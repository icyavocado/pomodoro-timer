<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Count Down</title>
  </head>
  <body class="jetbrains-mono-countdown" data-theme="light">
    <header>
      <nav>
        <ul>
          <li data-theme-toggle aria-label="Change to light theme">Dark Mode</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="countdown">
          <div class="box add prevent-select">
            +5
          </div>
          <div class="display prevent-select">25:00</div>
          <div class="box remove prevent-select">
            -5
          </div>
        </div>
        <div class="status">â €</div>
    </main>
  </body>
</html>
